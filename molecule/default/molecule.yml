---
driver:
  name: docker
platforms:
  # - name: ubuntu2404
  #   image: docker.io/geerlingguy/docker-ubuntu2404-ansible
  # - name: oracle
  #   image: docker.io/oraclelinux:8
  - name: local
    image: platforms[*].dockerfile
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - dependency
    # - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    # - destroy
